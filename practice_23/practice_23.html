<!DOCTYPE html>

    <style media="screen">

        div {
            display: flex;
            margin: 20px;
            border: 2px solid #555;
            justify-content: space-between;
        }

        button {
            width: 100px;
            height: 30px;
            color: #000;
            background-color: #fff;
            border: 1px solid #999;

            margin-top: 40px;
        }

        button:hover {
            cursor: pointer;
            color: #fff;
            background-color: #000;
        }

        input {
            width: 200px;
            height: 23px;
        }

        input:focus {
            box-shadow: 0px 0px 5px #999;
        }

        .default {
            background-color: #fff;
            color: #000;
        }

        .found {
            background-color: pink;
            color: #fff;
        }

        .active {
            background-color: #555;
